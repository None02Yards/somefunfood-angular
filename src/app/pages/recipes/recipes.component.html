<section class="recipe_section layout_padding-top">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Best <span>Popular Recipes</span>
      </h2>
    </div>

    <div class="card-row">
      <div class="card" *ngFor="let item of recipes">
        <div class="img-box">
          <img [src]="item.img" [alt]="item.title" />
        </div>
        <div class="detail-box">
          <h4>{{ item.title }}</h4>
          <a href=""><i class="fa fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
    <div class="btn-box">
        <a href="">
          Order Now
        </a>
      </div>
  </div>
</section>
