<!-- Thin line above -->
<div class="thin-line"></div>

<section class="features-section py-5 text-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4" *ngFor="let feature of features">
        <div class="feature-box">
          <img [src]="feature.icon" [alt]="feature.title" class="mb-3" width="48" height="48" />
          <h5>{{ feature.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
