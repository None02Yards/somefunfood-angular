<section class="contact-section">
  <div class="container">
    
    <!-- Header -->
    <div class="contact-header">
      <p class="subheading">Your voice is important to us. Let us know what you think!</p>
      <h2 class="main-heading">Our team can help you get the information you need</h2>
    </div>

    <!-- Row -->
    <div class="contact-row">
      <!-- Left Form -->
      <div class="contact-form">
        <form>
          <h3>Have a question? Feel free to contact us</h3>
          <p>If you have questions regarding our products or services, please fill out the form below.</p>
          <input type="text" placeholder="Enter your name" />
          <input type="email" placeholder="Enter your email" />
          <textarea placeholder="Your message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Right Images -->
      <div class="contact-images">
       <div class="top-image">
  <div class="image-box">
    <img src="assets/images/chef.jpg" alt="Bread" />
  </div>
</div>
<div class="bottom-image">
  <div class="image-box">
    <img src="assets/images/steak.jpg" alt="Coffee" />
  </div>
<div class="dot-pattern" *ngIf="isVisible() && isBrowser"></div>

</div>

      </div>
    </div>
  </div>
</section>
