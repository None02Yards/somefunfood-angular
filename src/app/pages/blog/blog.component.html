

<section class="bakery-section">
  <div class="container">
    <div class="bakery-row">
      <!-- Image Column -->
      <div class="bakery-images">
        <div class="image image-bottom">
          <div class="image-box">
            <img src="../../../assets/images/cutting-board.jpg" alt="Image 1" />
          </div>
<div class="dot-pattern" *ngIf="isVisible"></div>       

</div>

        <div class="image image-top">
          <div class="image-box">
            <img src="../../../assets/images/fried-chicken-with-vegetables-herbs-aluminum-skillet.jpg" alt="Image 2" />

        </div>
      </div>

        <div class="button-group">
          <a href="#" class="btn btn-primary">Book Now</a>
